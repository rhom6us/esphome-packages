#SRAM: 512kB; PSRAM: 4Mb; SPI FLASH: 32Mb

esp32:
  board: esp32cam #esp32dev
  variant: ESP32
  framework:
    type: esp-idf
    # version: 5.3.1
    # platform_version: 6.9.0
    version: 4.4.8
    platform_version: 5.4.0
psram:
  mode: quad
  speed: 80MHz


esp32_camera:
  name: "${friendly_name}"
  internal: true
  external_clock:
    pin: 0
    frequency: 20MHz
  i2c_pins:
    sda: 26
    scl: 27
  vsync_pin: 25
  href_pin: 23
  pixel_clock_pin: 22
  power_down_pin: 32
  data_pins: [5, 18, 19, 21, 36, 39, 34, 35]

light:
  - platform: status_led
    name: "Flash"
    pin: 4